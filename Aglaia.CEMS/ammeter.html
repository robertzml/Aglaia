<div id="header-template-html"></div>
<script id="header-template" type="text/x-handlebars-template">
    <!-- BEGIN PAGE HEADER-->
    <!-- BEGIN PAGE BAR -->
    <div class="page-bar">
        <ul class="page-breadcrumb">
            <li>
                <span>主页</span>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>电表监测</span>
                <i class="fa fa-circle"></i>
            </li>
            <li>
                <span>{{name}}</span>
            </li>
        </ul>
        <div class="page-toolbar">
            <div class="btn-group pull-right">
                <button type="button" class="btn green btn-sm btn-outline dropdown-toggle" data-toggle="dropdown">
                    Actions
                    <i class="fa fa-angle-down"></i>
                </button>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li>
                        <a href="#">
                            <i class="icon-bell"></i> Action
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon-shield"></i> Another action
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon-user"></i> Something else here
                        </a>
                    </li>
                    <li class="divider"> </li>
                    <li>
                        <a href="#">
                            <i class="icon-bag"></i> Separated link
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- END PAGE BAR -->
    <!-- BEGIN PAGE TITLE-->
    <h3 class="page-title">
        {{name}}
        <small>{{number}}</small>
    </h3>
    <!-- END PAGE TITLE-->
    <!-- END PAGE HEADER-->
</script>
<!-- BEGIN PAGE CONTENT-->
<div class="tabbable-custom nav-justified">
    <ul class="nav nav-tabs nav-justified">
        <li class="active">
            <a href="#tab_base" data-toggle="tab"> 基本信息 </a>
        </li>
        <li>
            <a href="#tab_calendar" data-toggle="tab"> 用电日历 </a>
        </li>
        <li>
            <a href="#tab_maintain" data-toggle="tab"> 数据维护 </a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="tab_base">
            <div id="base-template-html"></div>
            <script id="base-template" type="text/x-handlebars-template">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet light">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="icon-speech"></i>
                                    <span class="caption-subject bold uppercase"> {{roomName}}</span>
                                    <span class="caption-helper">{{name}}</span>
                                </div>
                                <div class="actions">
                                    <a href="javascript:;" class="btn btn-circle btn-default">
                                        <i class="fa fa-pencil"></i> Edit
                                    </a>
                                    <a href="javascript:;" class="btn btn-circle btn-default">
                                        <i class="fa fa-plus"></i> Add
                                    </a>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <table class="table table-condensed table-striped table-bordered table-hover">
                                            <tr>
                                                <td>
                                                    电表编号
                                                </td>
                                                <td>
                                                    {{number}}
                                                </td>
                                                <td>
                                                    隶属机构
                                                </td>
                                                <td>
                                                    {{departmentName}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    当天用电
                                                </td>
                                                <td>
                                                    {{dailyUsage}} 千瓦时
                                                </td>
                                                <td>
                                                    计量属性
                                                </td>
                                                <td>
                                                    {{property}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    当月用电
                                                </td>
                                                <td>
                                                    {{monthUsage}} 千瓦时
                                                </td>
                                                <td>
                                                    用电分项
                                                </td>
                                                <td>
                                                    {{subitem}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    电表示数
                                                </td>
                                                <td>
                                                    {{ammeterDisplay}} 千瓦时
                                                </td>
                                                <td>
                                                    用电性质
                                                </td>
                                                <td>
                                                    {{nature}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    累计示数
                                                </td>
                                                <td>
                                                    {{totalDisplay}} 千瓦时
                                                </td>
                                                <td>
                                                    电表倍率
                                                </td>
                                                <td>
                                                    {{multiply}}倍
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    通讯时间
                                                </td>
                                                <td>
                                                    {{communicateTime}}
                                                </td>
                                                <td>
                                                    电费单价
                                                </td>
                                                <td>
                                                    {{unitPrice}}元
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    节能模型
                                                </td>
                                                <td>
                                                    {{saveModel}}
                                                </td>
                                                <td>
                                                    安装地址
                                                </td>
                                                <td>
                                                    {{address}}
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </script>
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-speech"></i>
                                <span class="caption-subject bold"> 72小时用电趋势图</span>
                                <span class="caption-helper">2015-11-10 至 2015-11-12</span>
                            </div>
                            <div class="actions">
                                <input id="chart-datepicker" value="2015/11/15" />
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div id="energy-chart"></div>
                            <p class="text-center">
                                <span style="margin-right: 10px;">15日用电：30.78千瓦时</span>
                                <span style="margin-right: 10px;">16日用电：50.78千瓦时</span>
                                <span style="margin-right: 10px;">17日用电：35.78千瓦时</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="tab_calendar">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-speech"></i>
                                <span class="caption-subject bold"> 每日用电量</span>
                            </div>
                            <div class="actions">
                                <a href="javascript:;" class="btn btn-icon-only blue">
                                    <i class="fa fa-refresh"></i>
                                </a>
                                <div class="input-group input-medium date date-picker input-daterange" id="calendar-range-picker">
                                    <input type="text" class="form-control" name="datefrom" id="datefrom" value="2015-07">
                                    <span class="input-group-addon">
                                        至
                                    </span>
                                    <input type="text" class="form-control" name="dateto" id="dateto" value="2015-11">
                                </div>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div id="calendar-template-html"></div>
                            <script id="calendar-template" type="text/x-handlebars-template">
                                <table class="table table-bordered table-striped" id="calendar-table">
                                    <thead>
                                        <tr>
                                            <th>月份</th>
                                            <th>周日</th>
                                            <th>周一</th>
                                            <th>周二</th>
                                            <th>周三</th>
                                            <th>周四</th>
                                            <th>周五</th>
                                            <th>周六</th>
                                            <th>月累计</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each monthEnergy}}
                                        <tr>
                                            <td>
                                                {{year}}年{{month}}月
                                            </td>
                                            <td>
                                                {{{formatData.[0]}}}
                                            </td>
                                            <td>
                                                {{{formatData.[1]}}}
                                            </td>
                                            <td>
                                                {{{formatData.[2]}}}
                                            </td>
                                            <td>
                                                {{{formatData.[3]}}}
                                            </td>
                                            <td>
                                                {{{formatData.[4]}}}
                                            </td>
                                            <td>
                                                {{{formatData.[5]}}}
                                            </td>
                                            <td>
                                                {{{formatData.[6]}}}
                                            </td>
                                            <td>
                                                {{total}}
                                            </td>
                                        </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane" id="tab_maintain">
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="icon-speech"></i>
                                <span class="caption-subject bold"> 上报数据记录</span>
                            </div>
                            <div class="actions">
                                <a href="javascript:;" class="btn btn-icon-only blue">
                                    <i class="fa fa-refresh"></i>
                                </a>
                                <div class="input-group input-medium date date-picker input-daterange" id="maintain-range-picker">
                                    <input type="text" class="form-control" name="datefrom2" id="datefrom2" value="2015-11-01">
                                    <span class="input-group-addon">
                                        至
                                    </span>
                                    <input type="text" class="form-control" name="dateto2" id="dateto2" value="2015-11-05">
                                </div>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div id="maintain-template-html"></div>
                            <script id="maintain-template" type="text/x-handlebars-template">
                                <table class="table table-bordered table-striped" id="maintain-table">
                                    <thead>
                                        <tr>
                                            <th style="width: 100px;">日期</th>
                                            <th>时段</th>
                                            <th>0点</th>
                                            <th>1点</th>
                                            <th>2点</th>
                                            <th>3点</th>
                                            <th>4点</th>
                                            <th>5点</th>
                                            <th>6点</th>
                                            <th>7点</th>
                                            <th>8点</th>
                                            <th>9点</th>
                                            <th>10点</th>
                                            <th>11点</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{#each dailyEnergy}}
                                        <tr>
                                            <td>
                                                {{year}}年{{month}}月{{day}}日
                                            </td>
                                            <td>上午</td>
                                            {{{formatData1}}}
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td>下午</td>
                                            {{{formatData2}}}
                                        </tr>
                                        {{/each}}
                                    </tbody>
                                </table>
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE CONTENT-->

<script type="text/javascript">
    $(function () {
        ammeter.init();
    });
</script>
